<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Formatting</title>
</head>
<style>
    .line-height{
        line-height: 1.5;
    }
    .text-shadow{
        text-shadow:2px 2px 2px black;
    }
    .text-transform{
        text-transform:uppercase;
    }
    .word-spacing{
        word-spacing:5px;
    }
    .text direction{
        direction:rtl;
    }
</style>
<body>
    <p class="line-height">Changing Line Height</p>
    <p class="text-shadow">Applying Text Shadow</p>
    <p class="text-transform">Controlling Text Formation</p>
    <p class="word-spacing">Setting Word Spacing</p>
    <p class="text-direction">Setting Text Direction</p>
    
</body>
</html>
